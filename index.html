<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Главная</title>
</head>
<body>
  <header>
    <div id="menu"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>	
		<script src="menu.js"></script>
  </header>

  <main>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://ferrethome.ru/wp-content/uploads/3/8/5/385a0ae2d222a17438bbe1e33685f04b.jpeg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://klike.net/uploads/posts/2022-09/1662048584_j-2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="https://ferret-pet.ru/wp-content/uploads/4/2/e/42e514c914d0f45443737abaf06c30e7.jpeg" class="d-block w-100" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
